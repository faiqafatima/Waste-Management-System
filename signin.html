<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - PakWaste</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #afd1a3; /* Match with home page */
    }
  </style>
</head>
<body>
  <section class="form-section">
    <h2>Sign In to PakWaste</h2>
    <a href="index.html" class="service-btn" style="margin-bottom: 1rem; display: inline-block;">Home</a>
    <form class="form-card" id="signin-form">
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <p><a href="forgetpassword.html">Forgot Password?</a></p>
      <button type="submit" class="service-btn">Sign In</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PakWaste</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #afd1a3; /* Match with home page */
    }
  </style>
</head>
<body>
  <section class="form-section">
    <h2>Create Your Account</h2>
    <a href="index.html" class="service-btn" style="margin-bottom: 1rem; display: inline-block;">Home</a>
    <form class="form-card" id="signup-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="text" placeholder="City" required>
      <button type="submit" class="service-btn">Sign Up</button>
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
